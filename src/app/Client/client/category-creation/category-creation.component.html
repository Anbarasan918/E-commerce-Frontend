<app-home-page *ngIf="localConfig.isEditedDetailsFound"></app-home-page>
<mat-toolbar *ngIf="localConfig.isEditedDetailsFound">
  <mat-toolbar-row>
    <span>Category Creation Page</span>
    <span class="spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<!--Category Creation Form-->
<mat-card class="form-card">
  <!-- <mat-card-title>Login</mat-card-title> -->
  <mat-card-content>
    <form
      [formGroup]="categoryCreationForm"
      (ngSubmit)="onSubmmitCategoryDetails()"
    >
      <!-- <mat-form-field appearance="fill" class="full-width">
        <mat-label>Id</mat-label>
        <input
          matInput
          type="text"
          id="id"
          name="id"
          placeholder="Please Enter the Catagory Id"
          formControlName="id"
        />
      </mat-form-field> -->

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Category Name</mat-label>
        <input
          matInput
          type="text"
          id="CategoryName"
          name="CategoryName"
          placeholder="Please Enter the Category Name"
          formControlName="name"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <input
          matInput
          type="text"
          id="description"
          name="description"
          placeholder="Please Enter the description"
          formControlName="description"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width">
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
