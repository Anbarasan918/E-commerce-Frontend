<app-product-creation></app-product-creation>
<!-- Product Listing -->
<!-- <button (click)="refreshProductListing()">Refresh</button> -->
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  [width]="1000"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- product_name Column -->
  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let element">{{ element.product_name }}</td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Brand</th>
    <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
  </ng-container>

  <!-- category_Description Column -->
  <ng-container matColumnDef="category_Description">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">
      {{ element.category_Description }}
    </td>
  </ng-container>

  <!-- inventory Column -->
  <ng-container matColumnDef="inventory">
    <th mat-header-cell *matHeaderCellDef>Inventory</th>
    <td mat-cell *matCellDef="let element">{{ element.inventory }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onEdit(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onDelete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="add_to_cart">
    <th mat-header-cell *matHeaderCellDef>Add to Cart</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="addToCart(element)">
        <mat-icon>save</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="refresh">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button (click)="refreshProductListing()">
        <mat-icon>refresh</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
